<link rel="stylesheet" href="stylesheet.css" type="text/css">
<title>Alerts</title>
</head>

<body>
<header>

<table width="100%">
<tr>
<td id="nav"><button type="button" onclick="navopen()">NAV</button></td>
<td align="center"><p>Alerts</p></td>
<td id="logo"><img src="logo.png"/></td>
</tr>
</table>

</header>

<div id="nav-bar">

<table id="nav-bar-table">
<tr>
	<td><button type="button" onclick="navclose()">NAVIGATION</button></td>
</tr>
	<td><button type="button" onclick="window.location.href='index.html'">HOME</button></td>
<tr>
</tr>
<tr>

</tr>
<tr>

</tr>
</table>

</div>

<div id="alerts">

<table id="alert-head">
<tr>
<td width="230px">Alerts</td>
<td>
<div class="onoffswitch">
    <input type="checkbox" onclick="alert_status()" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
</td>
</tr>
</table>

<table id="alert-options">

<tr>
<td>Goals Alert</td>
<td><input type="checkbox" name="goals-status"></td>
</tr>
<tr>
<td>Daily Check-In Alert</td>
<td><input type="checkbox" name="checkin-status"></td>
</tr>
<tr>
<td>GPS Alert</td>
<td><input type="checkbox" name="gps-status"></td>
</tr>

</table>

</div>
